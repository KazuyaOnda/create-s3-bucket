            Type: string
          - Name: 'category_cd'
            Type: string
          - Name: 'category_classification'
            Type: string
          - Name: 'category_name'
            Type: string
          - Name: 'store_comment'
            Type: string
          - Name: 'error_cd'
            Type: string
          - Name: 'sub_error_cd'
