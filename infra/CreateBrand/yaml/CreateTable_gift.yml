            Type: string
          - Name: 'reserve_6'
            Type: string
          - Name: 'reserve_7'
            Type: string
          - Name: 'reserve_8'
            Type: string
          - Name: 'reserve_9'
            Type: string
          - Name: 'reserve_10'
            Type: string
          InputFormat: org.apache.hadoop.mapred.TextInputFormat
          Location: !Sub s3://${EnvCode}.${StoreCode}/brand/${Brand}/temp/
          SerdeInfo:
            Parameters:
              integerization.format: ","
